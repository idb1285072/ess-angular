<app-places-container title="Available Places">
  <p *ngIf="!error && isFetching" class="fallback-text">
    Fetching Available places...
  </p>
  <p *ngIf="error" class="fallback-text">
    {{ error }}
  </p>
  <app-places
    *ngIf="places; else fallback"
    [places]="places"
    (selectPlace)="onSelectPlace($event)"
  ></app-places>
  <ng-template #fallback>
    <p *ngIf="!isFetching && places?.length === 0" class="fallback-text">
      Unfortunately, no places could be found.
    </p>
  </ng-template>
</app-places-container>
