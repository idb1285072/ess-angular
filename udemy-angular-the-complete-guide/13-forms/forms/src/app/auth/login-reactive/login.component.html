<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  <p *ngIf="isInvalidEmail" class="control-error">Enter valid email.</p>

  <p *ngIf="isInvalidPassword" class="control-error">
    Enter valid password (must be at least 6 characters and must contain
    question mark)
  </p>
</form>
