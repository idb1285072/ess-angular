<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
  <!-- <p *ngIf="form.touched && form.dirty && form.invalid" class="control-error">
    Invalid values detected. Please check your input.
  </p> -->
  <p
    *ngIf="email.touched && email.dirty && email.invalid"
    class="control-error"
  >
    Enter valid email.
  </p>

  <p
    *ngIf="password.touched && password.dirty && password.invalid"
    class="control-error"
  >
    Enter valid password - at least 6 characters length.
  </p>
</form>
