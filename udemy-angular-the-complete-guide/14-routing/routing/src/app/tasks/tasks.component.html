<!-- {{userId}} -->
<p>
  <a
    [routerLink]="['./']"
    [queryParams]="{ order: order === 'asc' ? 'desc' : 'asc' }"
    >Sort {{ order === "asc" ? "Descending" : "Ascending" }}</a
  >
</p>
<ul *ngIf="userTasks.length; else fallback">
  <li *ngFor="let task of userTasks">
    <app-task [task]="task"></app-task>
  </li>
</ul>
<ng-template #fallback>
  <p>There are no tasks yet. Start adding some!</p>
</ng-template>
